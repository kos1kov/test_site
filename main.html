<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Название вашего сайта</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    
    h1 {
      color: #333333;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    
    /* Дополнительные стили */
    .contact-info {
      margin-top: 20px;
    }
    
    .contact-info p {
      margin: 10px 0;
    }
    
    .social-links {
      margin-top: 20px;
    }
    
    .social-links a {
      display: inline-block;
      margin-right: 10px;
      color: #333333;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .social-links a:hover {
      color: #FF0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Название вашего сайта</h1>
    <p>Описание вашей компании</p>
  </header>
  
  <main>
    <h2>О нас</h2>
    <p>Добавьте описание вашей компании и ее деятельности.</p>
    
    <h2>Услуги</h2>
    <ul>
      <li>Услуга 1</li>
      <li>Услуга 2</li>
      <li>Услуга 3</li>
    </ul>
    
    <h2>Контакты</h2>
    <div class="contact-info">
      <p>Телефон: +7 123 456 789</p>
      <p>Email: info@example.com</p>
      <p>Адрес: Ваш адрес</p>
    </div>
    
    <div class="social-links">
      <a href="https://www.facebook.com/">Facebook</a>
      <a href="https://www.instagram.com/">Instagram</a>
      <a href="https://www.twitter.com/">Twitter</a>
    </div>
  </main>
  
  <footer>
    &copy; Год - Все права защищены
  </footer>
</body>
</html>
